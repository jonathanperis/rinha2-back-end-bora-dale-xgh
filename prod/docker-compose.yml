name: 'rinha2-jonathanperis-xgh-bora-dale-dotnet'

services:

  webapi1-dotnet: &webapi1
    image: jonathanperis/rinha2-back-end-dotnet:latest
    hostname: webapi1-dotnet
    container_name: webapi-1-dotnet
    depends_on:
      db:
        condition: service_healthy
    restart: always      
    environment:
      DATABASE_URL: Host=db;Username=postgres;Password=postgres;Database=rinha;Minimum Pool Size=10;Maximum Pool Size=10;Multiplexing=true;
    ports:
      - "8081:8080"
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "100MB"

  webapi2-dotnet:
    <<: *webapi1
    hostname: webapi2-dotnet
    container_name: webapi-2-dotnet
    ports:
      - "8082:8080"

  db:
    image: postgres
    hostname: db
    container_name: db-rinha
    restart: always
    volumes:
      - ./conf/rinha.dump.sql:/docker-entrypoint-initdb.d/rinha.dump.sql:ro
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5      
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "330MB"
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c fsync=0 -c full_page_writes=0

  nginx:
    image: nginx
    hostname: nginx
    container_name: nginx-rinha
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: 
      - webapi1-dotnet
      - webapi2-dotnet
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "20MB"

  k6:
    image: jonathanperis/rinha2-back-end-k6:latest
    container_name: k6
    environment:
      # Set MODE=dev to export data via xk6-influxdb, or MODE=prod to generate an HTML report.
      - MODE=prod
      - BASE_URL=http://nginx:9999
      - K6_WEB_DASHBOARD=true
      - K6_WEB_DASHBOARD_EXPORT=./reports/stress-test-report.html
    volumes:
      - "./conf/stress-test/reports:/app/reports"      
    depends_on:
      - nginx    
    ports:
      - "5665:5665"