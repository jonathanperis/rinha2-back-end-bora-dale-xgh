version: '3.9'

services:
  webapi1: &webapi1
    image: jonathanperis/rinha2-back-end-bora-dale-xgh:latest
    hostname: webapi1
    container_name: webapi-1
    depends_on: 
      - db
    restart: always      
    environment:
      - ASPNETCORE_URLS: http://*:8080
      - ConnectionStrings__DefaultConnection: Host=db;Username=postgres;Password=postgres;Database=rinha;Minimum Pool Size=10;Maximum Pool Size=10;Multiplexing=true;
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "100MB"
  
  webapi2:
    <<: *webapi1
    hostname: webapi2
    container_name: webapi-2
    environment:
      - ASPNETCORE_URLS: http://*:8081
      - ConnectionStrings__DefaultConnection: Host=db;Username=postgres;Password=postgres;Database=rinha;Minimum Pool Size=10;Maximum Pool Size=10;Multiplexing=true;

  db:
    image: postgres
    hostname: db
    container_name: db-rinha
    restart: always
    volumes:
      - ./conf/rinha.dump.sql:/docker-entrypoint-initdb.d/rinha.dump.sql:ro
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "330MB"
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c fsync=0 -c full_page_writes=0

  nginx:
    image: nginx
    hostname: nginx
    container_name: nginx-rinha
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: 
      - webapi1
      - webapi2
    ports:
      - "9999:9999"
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "20MB"